<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>battery.js - Battery Status API wrapper</title>
  <link href="demo.css" rel="stylesheet">
</head>
<body>
  <h1>battery.js</h1>

  <div id="battery-container">
    <div id="battery">
      <div id="battery-bar"></div>
    </div>
  </div>

  <div id="table">
    <div class="row">
      <label>Charging:</label>
      <output id="charging"></output>
    </div>
    <div class="row">
      <label>Charging Time:</label>
      <output id="chargingTime"></output>
    </div>
    <div class="row">
      <label>Discharging Time:</label>
      <output id="dischargingTime"></output>
    </div>
    <div class="row">
      <label>Battery Level:</label>
      <output id="level"></output>
    </div>
  </div>

  <script src="../battery.js"></script>
  <script src="demo.js"></script>

  <a href="https://github.com/miguelmota/battery" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
</body>
</html>
